<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DSA Visualization</title>
    <link rel="stylesheet" href="sort.css">
  </head>
  <body>
    <div class="theme-selector">
        <button id="theme-btn">Select Theme</button>
        <div id="theme-dropdown">
          <a href="#" id="theme-default">Default Theme</a>
          <a href="#" id="theme-neo-noir">Dark Theme</a>
          <a href="#" id="theme-light">Light Theme</a>
          <a href="#" id="theme-warm">Warm Theme</a>
          <a href="#" id="theme-bagbazar">Bagbazar Theme</a>
        </div>
    </div>
    
    <div class="container">
        <div class=" quarter-div">
            <div class>
                <h3>Sort Visualization</h3>
            </div>
            
        </div>
        <div class=" half-div">
            <div id="bars"></div>
            <div class="half-div-bottom">
                
            </div>
        </div>
        <div class=" quarter-div">
            <h1>Properties</h1>
            <div>
              <label for="myNumberInput">Number of bars : </label>
              <input type="number" id="myNumberInput" name="myNumberInput" min="10" max="100" value="50"><br>
              <label for="myNumberInput">Delay : </label>
              <input type="number" id="delay" name="delay" min="10" max="100" value="10">
              <div></div>
              <button class="disable-when-sorting" onclick="randomize()">Shuffle</button>
            </div>
            <select id="sortType">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="shellSort">Shell Sort</option>
                <option value="cocktailSort">Cocktail Sort</option>
                <option value="oddEvenSort">OddEven Sort (Brick Sort)</option>
                <option value="gnomeSort">Gnome Sort</option>
                <option value="stalinSort">Stalin Sort</option>
            </select>
            <div></div>
            <button class="disable-when-sorting" onclick="Sort()">Sort</button>
        </div>
    </div>
    



    <script src ="theme.js"></script>
    <script src="sort.js"></script>
  </body>
</html>
